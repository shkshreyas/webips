<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Invitation</title>
</head>
<body>
    <div class="invitation-container">
        <h1 class="invitation-title">You Are Invited!</h1>
        <p class="invitation-details">
            Join us for a joyful celebration 
            <span class="highlight">on Saturday, February 1st, 2025</span>.
        </p>
        <p class="invitation-details">
            Time: <span class="highlight">5:00 PM</span><br>
            Venue: <span class="highlight">The Celebration Hall</span>
        </p>
        <button class="reply-button">RSVP</button>
    </div>
</body>
</html>
