<!DOCTYPE html>
<html>
    <head>
        <title>December 2024</title>
    </head>
    <body>
        <script>
            const cellSize=200;
            for(let day=1;day<=24;day++){
                const canvas=document.createElement("canvas");
                canvas.width=cellSize;
                canvas.height=cellSize;
                document.body.appendChild(canvas);
            }
        </script>
    </body>
</html>
